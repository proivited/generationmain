<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Formularios y tablas</title>
    </head>

    <body>
        <h1>Formularios y tablas</h1>

        <table border="1">
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sabado</th>
            </tr>
            <tr>
                <td>Celda 1</td>
                <td>Celda 2</td>
                <td>Celda 3</td>
                <td rowspan="4">Vida</td> <!--colspan sirve para alargar de manera horizontal-->
                
            </tr>

            <tr>
                <td>Celda 4</td>
                <td>Celda 5</td>
                <td>Celda 6</td>
                <td>Celda mg</td>
                <td>Celda mg</td>
            </tr>

            <tr>
                <td>Celda 7</td>
                <td>Celda 8</td>
                <td>Celda 9</td>
                <td>Celda mg</td>
                <td>Celda mg</td>
            </tr>

            <tr>
                <td>Celda 10</td>
                <td>Celda 11</td>
                <td>Celda 12</td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <hr/>

        <form method="POST"> <!--es importante para que no aparezca info en la url oculta datos-->
            <h3>Registrate</h3>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Alexis e" required/>

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" />
            <p>
                <label for="email">Correo:</label>
                <input type="email" name="email" placeholder="ejemplo@ejemplo.com" required>
            </p>
            <p>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" required/>
            </p>
            <p>
                <label for="cumple">Cumpleaños:</label>
                <input type="date" name="cumple" />
            </p>
            <p>
                <label for="numeros">dame un numero:</label>
                <input type="number" name="numeros" />
            </p>
            <p>
                <label for="price">Choose a maximum house price: </label>
                <input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000">
                <output class="price-output" for="price"></output>
            </p>
            <p>
                <select name="meses" id="">
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                </select>
            </p>
            <p>
                <input type="checkbox">
                <label for="">Opcion1</label>
            </p>
            <p>
                <input type="radio" name="color" value="rojo">
                <label for="">Rojo</label>
                <input type="radio" name="color" value="verde">
                <label for="">Verde</label>
                <input type="radio" name="color" value="azul">
                <label for="">Azul</label>
                <input type="radio" name="color" value="morado">
                <label for="">Morado</label>
                <input type="radio" name="color" value="naranja">
                <label for="">Naranja</label>
            </p>
            <p>
                <textarea name="" id="" cols="30" rows="10" style="resize: none;"></textarea>
            </p>
            <input type="submit" value="Registrar">
            <!-- <button type="submit">Registro</button> -->
        </form>
        
    </body>

</html>
